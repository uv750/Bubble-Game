<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/game.css">
    <title>Bubble Game</title>
</head>
<body> 
    <audio id="main_sound" src="./assets/main_sound.mp3"></audio>
    <audio id="correct_sound" src="./assets/start_game.mp3"></audio>
    <audio id="start_game_sound" src="./assets/correct.mp3"></audio>
    <audio id="incorrect_sound" src="./assets/incorrect.mp3"></audio>
    
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h4>Hit</h4>
                    <div class="box" id="hit">0</div>
                </div>
                <div class="elem">
                    <h4>Timer</h4>
                    <div class="box" id="timer">X</div>
                </div>
                <div class="elem">
                    <h4>Score</h4>
                    <div class="box" id="score">0</div>
                </div>
                <div class="elem">
                    <h4>High Score</h4>
                    <div class="box" id="high_score">0</div>
                </div>
                <div class="elem">
                    <h4>Player</h4>
                    <div class="box" id="display_gamer_name">D</div>
                </div>
            </div>
            <div id="pbtm">
            </div>
        </div>
    </div>
</body>

<script src="./js/game.js"></script>
<script>
    const gamer_name = localStorage.getItem('gamer_name')
    if(gamer_name){
        document.getElementById('display_gamer_name').innerText = gamer_name
    }
</script>
</html>
